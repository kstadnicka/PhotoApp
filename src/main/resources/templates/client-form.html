<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Dodaj nowego klienta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script defer src="../static/scripts/scripts.js" th:src="@{/scripts/scripts.js}"></script>
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>

<body>
<main class="main-content" layout:fragment="content">
  <main class="main-content">
    <div class="user-menu">
      <h2>Menu użytkownika</h2>
      <a href="#" th:href="@{/home-page}">Kalendarz</a>
      <a>Sesje</a>
      <div class="sub-menu">
        <a href="#" th:href="@{/new-photosession}">
          <i class="fa-solid fa-arrow-right"></i>Dodaj nową sesje
        </a><br>
        <a class="toggle-menu" href="#" th:href="@{all-photosessions}">
          <i class="fa-solid fa-arrow-right"></i>Aktualizuj sesje
        </a>
      </div>
      <a href="#" id="clients-toggle">Klienci</a>
      <div id="clients-sub-menu" class="sub-menu hidden">
        <a class="toggle-menu" href="#" th:href="@{/client/all}">
          <i class="fa-solid fa-arrow-right"></i>Wszyscy klienci
        </a><br>
        <a class="toggle-menu" href="#" th:href="@{/client/current}">
          <i class="fa-solid fa-arrow-right"></i>Aktualni klienci
        </a>
      </div>
    </div>
    <h2 class="list-heading">Dodaj nowego klienta</h2>
    <<form action="" method="post" enctype="multipart/form-data" class="new-client-form" th:object="${client}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
      <label for="firstName">Imię klienta</label>
      <input type="text" id="firstName" th:name="firstName" placeholder="Imię...">
    </div>
    <div>
      <label for="lastName">Nazwisko klienta</label>
      <input type="text" id="lastName" th:name="lastName" placeholder="Nazwisko...">
    </div>
    <div>
      <label for="phoneNumber">Numer telefonu</label>
      <input type="text" id="phoneNumber" th:name="phoneNumber" placeholder="Numer telefonu..." />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" th:name="email" placeholder="Email..." />
    </div>
    <button type="submit" class="add_new_client">Dodaj</button>
  </form>

  </main>
</main>
</body>
</html>
