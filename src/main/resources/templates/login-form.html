<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Zaloguj się</h2>
    <form action="" th:action="@{/login}" method="post" class="mc-form">
        <p th:if="${param.error}"
           th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
           class="mc-form-message">
            Błąd logowania
        </p>
        <p class="login-form">
        <label class="login-form" for="username">Adres email</label>
        <input class="login-form" id="username" name="username" placeholder="email">
        <label class="login-form" for="password">Hasło</label>
        <input class="login-form" id="password" name="password" placeholder="hasło" type="password">
        <button class="login-form" type="submit">Zaloguj się</button>
        </p>
    </form>
</main>
</body>
</html>
