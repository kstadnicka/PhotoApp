<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj się</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Zarejestruj się</h2>
    <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
        <p class="login-form">
            <label class="login-form" for="username">Adres email</label>
            <input class="login-form" id="username" name="username" placeholder="email">
            <label class="login-form" for="password">Hasło</label>
            <input class="login-form" id="password" name="password" placeholder="hasło" type="password">
        <button class="login-form" type="submit">Zarejestruj się</button>
    </form>
</main>
</body>
</html>
